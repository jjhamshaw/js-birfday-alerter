    <script type="text/javascript">
        $(document).ready(function() {

            var calc = new BirthdayCalculator();
            // TEST
            //var testDate = new Date(2013, 10, 31);
            //var nextBDayPerson = calc.getNextFromDate(testDate);
            var nextBDayPerson = calc.getNextFromNow();
            

            //construct line item
            var p = '<p class="lead">It\'s ' + nextBDayPerson.firstName + '\'s birthday on ' + nextBDayPerson.birthday.toDateString() + '</p>'
            var img1 = '<img src="' + nextBDayPerson.imgPath + '" />'
            var li = '<li>' + p + img1 + '</li>';

            function aBirthdayIsToday(){
                return false;
            }

            if (aBirthdayIsToday()) {
                $("#nextBirthday").hide();
                $("#currentBirthday ul").append(li);
            }
            else {
                $("#currentBirthday").hide();
                $("#nextBirthday ul").append(li);
            }
              
        });
    </script>
