<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MSO &middot; Birthdays</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>

    <div class="container-narrow">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">info</a></li>
        </ul>
        <!--<h3 class="muted">MSO birthdays</h3>-->
        <a class="navbar-brand" href="/">
          <img src="img/mso_logo.png">
        </a>
      </div>

      <hr>

      <div id="nextBirthday" class="jumbotron">
        <h1>Who's birthday is next?!</h1>
        <ul class="birthdayList">
        </ul>
      </div>

      <div id="currentBirthday" class="jumbotron">
        <h1>Happy Birthday!</h1>
        <ul class="birthdayList">
        </ul>
      </div>

      <hr>
      <hr>

      <div class="footer">
        <p>&copy; nobSter deSign 2013</p>
      </div>

    </div> <!-- /container -->

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bday-calc.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            var calc = new BirthdayCalculator();
            var nextBDayPerson = calc.getNextFromNow();
            //construct line item
            var p = '<p class="lead">It\'s ' + nextBDayPerson.firstName + '\'s birthday on ' + nextBDayPerson.birthday.toDateString() + '</p>'
            var img1 = '<img src="' + nextBDayPerson.imgUrl + '" />'
            var li = '<li>' + p + img1 + '</li>';


            if (calc.thereIsaBirthdayToday()) {
                $("#nextBirthday").hide();
                $("#currentBirthday ul").append(li);
            }
            else {
                $("#currentBirthday").hide();
                $("#nextBirthday ul").append(li);
            }
        });
    </script>
    
  </body>
</html>
